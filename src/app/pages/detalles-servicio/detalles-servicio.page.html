<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/peticiones"></ion-back-button>
    </ion-buttons>
    <ion-title>Detalles del servicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <ion-list>

    <ion-item>
      <ion-icon name="ellipsis-horizontal-outline" slot="end"></ion-icon>
      <ion-label class="ion-text-wrap">
        <h2>Servicio</h2>
        <p>{{ servicio.nombreServicio }}</p>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-icon name="location-outline" slot="end"></ion-icon>
      <ion-label class="ion-text-wrap">
        <h2>Dirección</h2>
        <p>{{ peticion.direccion }}</p>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-icon name="time-outline" slot="end"></ion-icon>
      <ion-label class="ion-text-wrap">
        <h2>Duración</h2>
        <p>2 horas</p>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-icon name="cash-outline" slot="end"></ion-icon>
      <ion-label class="ion-text-wrap">
        <h2>Método de pago</h2>
        <p>efectivo</p>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-icon name="wallet-outline" slot="end"></ion-icon>
      <ion-label class="ion-text-wrap">
        <h2>Total</h2>
        <p>{{ servicio.precioMinuto * 120 }}</p>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-button slot="end" (click)="codigoExiste()">Aceptar</ion-button>
      <ion-label position="floating">Ingresa código</ion-label>
      <ion-input [(ngModel)]="codigo"></ion-input>
    </ion-item>

  </ion-list>
  
  <ion-button shape="round"  fill="outline" color="dark" href="https://wa.me/{{ usuario.celular }}" *ngIf="peticion.estado == 'aceptado'">Comunicate</ion-button>

  <ion-button expand="full" color="danger"  *ngIf="peticion.estado == 'ejecucion'" (click)="finalizarServicio()">Finalizar Servicio</ion-button>

</ion-content>
