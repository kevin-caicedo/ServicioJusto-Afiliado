<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/peticiones"></ion-back-button>
    </ion-buttons>
    <ion-title>Detalles del servicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <ion-list>

    <ion-item>
      <ion-icon name="ellipsis-horizontal-outline" slot="end"></ion-icon>
      <ion-label class="ion-text-wrap">
        <h2>Servicio</h2>
        <p>Nombre del servicio</p>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-icon name="location-outline" slot="end"></ion-icon>
      <ion-label class="ion-text-wrap">
        <h2>Dirección</h2>
        <p>Ubicacion de persona</p>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-icon name="time-outline" slot="end"></ion-icon>
      <ion-label class="ion-text-wrap">
        <h2>Duración</h2>
        <p>Tiempo</p>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-icon name="cash-outline" slot="end"></ion-icon>
      <ion-label class="ion-text-wrap">
        <h2>Método de pago</h2>
        <p>efectivo</p>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-icon name="cash-outline" slot="end"></ion-icon>
      <ion-label class="ion-text-wrap">
        <h2>Total</h2>
        <p>$1000</p>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-button slot="end" (click)="codigoExiste()">Aceptar</ion-button>
      <ion-label position="floating">Ingresa código</ion-label>
      <ion-input [(ngModel)]="codigo"></ion-input>
    </ion-item>

  </ion-list>

  <ion-button expand="full" color="danger" (click)="finalizarServicio()">Finalizar Servicio</ion-button>

</ion-content>
