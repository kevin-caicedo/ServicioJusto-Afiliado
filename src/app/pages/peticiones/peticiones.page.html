<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title> Peticiones </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content  [fullscreen]="true">

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Recargando...">
    </ion-refresher-content>
  </ion-refresher>
  
  <ion-list *ngFor="let servicio of servicioArray; let i = index">
    
    <ion-item>
      <ion-avatar slot="start">
        <img [src]="servicio.imagen">
      </ion-avatar>
      <ion-label>
        <h2>Servicio {{ servicio.nombreServicio }}</h2>
        <h3>
          <ion-icon name="locate-outline"></ion-icon>
          {{ servicio.direccion }}
        </h3>
        <!-- [routerLink]="[ '/detalles-servicio', servicio.id ]"  -->
        <ion-button color="primary" (click)="aceptarServicio( servicio )">
          Aceptar
        </ion-button>
        <ion-button color="danger" (click)="borrarElemento( i )">
          Rechazar
        </ion-button>
      </ion-label>
    </ion-item>

  </ion-list>
  

  
</ion-content>
